<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO | WEIYU ZHANG</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css"> 
    
    <style>
        :root {
            --primary-text: #000;
            --secondary-text: #666; 
            --background: #fff;
            --light-grey: #eee;
            --main-width: 900px; /* 作品展示区的核心宽度 */
            --font-family-main: 'Inter', Arial, sans-serif; 
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-main); 
            background: var(--background);
            color: var(--primary-text);
            min-height: 100vh;
            position: relative;
        }

        /* --- A. 顶部和左上角固定布局 --- */
        
        /* 顶部白色遮罩 (解决滚动重叠问题) */
        #header-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; 
            background-color: var(--background); 
            z-index: 15; 
        }

        /* 1. 顶部分类导航 */
        #top-categories {
            position: fixed;
            top: 25px; 
            left: 50%;
            transform: translateX(-50%); 
            display: flex;
            gap: 35px; 
            font-size: 0.9em; 
            font-weight: 500;
            letter-spacing: 1.5px; 
            z-index: 20; 
        }

        .category-item {
            text-decoration: none;
            color: var(--secondary-text);
            transition: color 0.3s;
        }
        .category-item:hover, .category-item.active {
            color: var(--primary-text);
        }
        
        /* 2. 左上角菜单区 (尺寸和字体增大) */
        #left-menu-container {
            position: fixed;
            top: 25px; 
            left: 25px;
            z-index: 30; 
        }

        #menu-toggle {
            cursor: pointer;
            height: 30px; 
            overflow: hidden; 
        }

        #name-logo {
            color: var(--secondary-text); 
            font-weight: 600; 
            font-size: 1.2em; 
            letter-spacing: 2px; 
            transition: transform 0.3s ease-out; 
            display: block;
        }

        #hamburger-icon {
            position: absolute;
            top: 0;
            opacity: 0; 
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center; 
        }
        
        /* 汉堡图标线条 */
        .bar {
            width: 25px; 
            height: 3px; 
            background-color: var(--primary-text);
            margin: 3px 0; 
        }
        
        /* 3. 下拉菜单 */
        #dropdown-menu {
            position: absolute;
            top: 40px; 
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-out, opacity 0.3s ease-out; 
        }

        #dropdown-menu ul {
            list-style: none;
            padding-top: 15px;
        }

        #dropdown-menu li {
            padding: 8px 0; 
        }

        #dropdown-menu a {
            text-decoration: none;
            color: var(--secondary-text);
            font-size: 1em; 
            letter-spacing: 1px;
            transition: color 0.2s;
        }
        #dropdown-menu a:hover {
            color: var(--primary-text);
        }
        
        /* --- B. 作品网格居中布局 --- */
        
        #portfolio-grid {
            /* 居中并设置大宽度 */
            width: var(--main-width); 
            max-width: 90%;
            margin: 120px auto 50px auto; 
        }

        .project-item {
            /* 横向布局：文字左侧，图片右侧 */
            display: flex;
            flex-direction: row; 
            margin-bottom: 60px;
            gap: 50px; 
            text-decoration: none; /* 使整个项目区域看起来像一个链接 */
            color: inherit;
        }
        
        .project-item:hover .project-info h4 {
            /* 悬停时标题加粗或变色，增加交互感 */
            text-decoration: underline;
        }
        
        .project-info {
            width: 30%; 
            flex-shrink: 0; 
            padding-top: 10px; /* 稍微下移，与图片居中对齐 */
        }

        .project-info h4 {
            font-size: 1.2em; 
            font-weight: 700;
            margin: 0;
        }
        .project-info p {
            font-size: 0.9em;
            color: var(--secondary-text);
            margin: 5px 0 0 0;
        }

        .project-media.placeholder {
            width: 70%; 
            height: 400px; 
            background-color: var(--light-grey); 
            /* 可添加阴影或边框等效果来凸显图片，例如：box-shadow: 0 4px 10px rgba(0,0,0,0.05); */
        }
    </style>
</head>
<body>

    <div id="header-mask"></div>

    <nav id="top-categories">
        <a href="#" class="category-item active">ARCHITECTURE</a>
        <a href="#" class="category-item">COMPETITION</a>
        <a href="#" class="category-item">HCI&HX</a>
    </nav>
    
    <div id="left-menu-container">
        <div id="menu-toggle">
            <span id="name-logo">WEIYU ZHANG</span>
            <div id="hamburger-icon" class="hidden">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        
        <nav id="dropdown-menu">
            <ul>
                <li><a href="#">WORK</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </div>
    
    <main id="portfolio-grid">
        
        <a href="projects_arch_01.html" class="project-item">
            <div class="project-info">
                <h4>Hamburg State Opera</h4>
                <p>HAMBURG, GERMANY</p>
                </div>
            <div class="project-media placeholder">
                </div>
        </a>
        
        <a href="projects_arch_02.html" class="project-item">
            <div class="project-info">
                <h4>Suzhou Museum of Contemporary Art</h4>
                <p>SUZHOU, CHINA</p>
            </div>
            <div class="project-media placeholder">
                </div>
        </a>
        
        <a href="projects_arch_03.html" class="project-item">
            <div class="project-info">
                <h4>Bloomberg Student Center at Johns Hopkins University</h4>
                <p>BALTIMORE, UNITED STATES</p>
            </div>
            <div class="project-media placeholder">
                </div>
        </a>
        
    </main>
    
    <script src="scripts.js"></script> 
    
</body>
</html>
