<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work | Portfolio</title>

  <link rel="preload" as="image" href="architecture.png">
  <link rel="preload" as="image" href="interaction.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600;700&display=swap');

    :root{
      --accent:#cc7a00;
      --headerH:90px;
      --bg:#FFF9F2;              /* 更淡的橘色背景 */
      --radius:20px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --shadowHover:0 16px 40px rgba(204,122,0,.18);
      --ease:cubic-bezier(.2,.65,.15,1);
      --dur:1s;                  /* 统一动画时长 */
    }

    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;}
    body{
      font-family:'Montserrat',sans-serif;
      background:var(--bg);color:#000;
    }

    /* 顶部栏 */
    header{
      position:fixed;top:0;left:0;width:100%;height:var(--headerH);
      background:rgba(255,255,255,.25);backdrop-filter:blur(10px);
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      z-index:10;
    }
    header h1{
      font-family:'Playfair Display',serif;
      font-size:2.4rem;font-weight:700;letter-spacing:3px;
      margin:8px 0 4px;color:#000;
    }
    nav{margin-top:4px;}
    nav a{
      margin:0 18px;text-decoration:none;color:#000;letter-spacing:1px;
      transition:color .25s ease,border-color .25s ease;
      border-bottom:2px solid transparent;padding-bottom:3px;
    }
    nav a:hover{color:var(--accent);border-bottom:2px solid var(--accent);}
    nav a.active{color:var(--accent);font-weight:700;border-bottom:2px solid var(--accent);}

    /* 主体 */
    main{
      min-height:100vh;
      padding-top:calc(var(--headerH) + 40px);
      display:flex;align-items:center;justify-content:center;
      padding:calc(var(--headerH) + 40px) 24px 60px;
      opacity:0;transition:opacity .25s ease;
    }
    main.ready{opacity:1;}

    .row{
      width:min(1200px,100%);
      display:flex;gap:36px;align-items:center;justify-content:center;
      position:relative;overflow:visible; /* 放大不裁剪 */
      transition:gap .25s ease;
    }

    /* 卡片 */
    .item{
      background:#fff;border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;align-items:center;gap:20px;
      padding:18px;text-decoration:none;color:inherit;
      position:relative;transform-origin:center center;
      transition:transform var(--dur) var(--ease),box-shadow .25s ease;
      will-change:transform;
      z-index:1;
    }
    .item:hover{box-shadow:var(--shadowHover);cursor:pointer;}

    /* 默认比例：左略宽，右也稍大 */
    .left{flex:1.1;}
    .right{flex:1.05;}

    /* 左侧缩略图 */
    .thumb{
      flex:0 0 260px;aspect-ratio:1/1;border-radius:16px;overflow:hidden;background:#f5f5f5;
      transition:transform var(--dur) var(--ease);
    }
    .thumb img{
      width:100%;height:100%;object-fit:cover;display:block;
      transition:transform var(--dur) var(--ease);
    }

    /* 文本区 —— ✨ 丝滑文字动画 */
    .text{
      display:flex;flex-direction:column;justify-content:center;
      gap:10px;min-width:0;
    }
    .title{
      font-weight:800;font-size:1.5rem;letter-spacing:.5px;color:#222;line-height:1.25;
      white-space:nowrap;
      transform:translateY(0) scale(1);
      transform-origin:left center;
      transition:transform var(--dur) var(--ease),letter-spacing var(--dur) var(--ease);
      will-change:transform;
    }
    .desc{
      color:#444;line-height:1.7;font-size:.98rem;
      opacity:0;max-height:0;overflow:hidden;
      transform:translateY(6px);
      transition:
        opacity .6s ease .15s,
        transform .6s ease .15s,
        max-height .8s ease;
      will-change:opacity,transform;
    }

    /* 左项聚焦：整体等比放大；标题上移 + 放大；简介淡入上移 */
    .row.focus-left .left{ transform:scale(1.35); z-index:2; }
    .row.focus-left .left .thumb img{ transform:scale(1.06); }
    .row.focus-left .left .title{ transform:translateY(-6px) scale(1.12); letter-spacing:.6px; }
    .row.focus-left .left .desc{ opacity:1; max-height:260px; transform:translateY(0); }
    .row.focus-left .right{ transform:translateX(220px); }

    /* 右项聚焦 */
    .row.focus-right .right{ transform:scale(1.35); z-index:2; }
    .row.focus-right .right .thumb img{ transform:scale(1.06); }
    .row.focus-right .right .title{ transform:translateY(-6px) scale(1.12); letter-spacing:.6px; }
    .row.focus-right .right .desc{ opacity:1; max-height:260px; transform:translateY(0); }
    .row.focus-right .left{ transform:translateX(-220px); }

    /* 小屏适配 */
    @media (max-width:900px){
      .row{flex-direction:column;gap:24px;}
      .item{width:100%;}
      .left,.right{flex:1;}
      .thumb{width:240px;}
      .row.focus-left .right,
      .row.focus-right .left{transform:none;}
      .row.focus-left .left,
      .row.focus-right .right{transform:scale(1.08);}
      .title{white-space:normal;text-align:center;}
    }
  </style>
</head>
<body>
  <header>
    <h1>WEIYU ZHANG</h1>
    <nav>
      <a href="main.html">HOME</a>
      <a href="work.html" class="active">WORK</a>
      <a href="contact.html">CONTACT</a>
    </nav>
  </header>

  <main id="content">
    <div class="row" id="row">
      <!-- 左：Architecture -->
      <a class="item left" href="#" aria-label="Architecture Works">
        <div class="thumb">
          <img src="architecture.png" alt="Architecture works cover">
        </div>
        <div class="text">
          <div class="title">Architecture Works</div>
          <div class="desc">
            Selected projects exploring structure, material logic and spatial systems.
          </div>
        </div>
      </a>

      <!-- 右：Interaction -->
      <a class="item right" href="#" aria-label="Interaction Works">
        <div class="thumb">
          <img src="interaction.png" alt="Interaction works cover">
        </div>
        <div class="text">
          <div class="title">Interaction Works</div>
          <div class="desc">
            Human–computer interaction and service design experiments focusing on behavior and flow.
          </div>
        </div>
      </a>
    </div>
  </main>

  <script>
    // 图片预加载
    const imagesToPreload=['architecture.png','interaction.png'];
    Promise.all(imagesToPreload.map(src=>new Promise(r=>{
      const img=new Image();img.onload=img.onerror=r;img.src=src;
    }))).then(()=>document.getElementById('content').classList.add('ready'));

    // 放大交互逻辑
    const row=document.getElementById('row');
    const left=row.querySelector('.left');
    const right=row.querySelector('.right');

    const focusLeft=()=>{row.classList.add('focus-left');row.classList.remove('focus-right');};
    const focusRight=()=>{row.classList.add('focus-right');row.classList.remove('focus-left');};
    const reset=()=>{row.classList.remove('focus-left','focus-right');};

    left.addEventListener('mouseenter',focusLeft);
    right.addEventListener('mouseenter',focusRight);
    row.addEventListener('mouseleave',reset);
  </script>
</body>
</html>
